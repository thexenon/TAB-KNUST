.grid {

/* Cards */
.card {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 12px 14px;
  background: var(--card);
  border: 1px solid var(--border);

  text-decoration: none;

}

.card:active {

}

.icon {
  font-size: 36px;
  margin-bottom: 6px;
}

.name {
  font-size: 15px;
  word-break: break-word;
}

/* Larger screens */
@media (min-width: 640px) {
  body { padding: 20px; }

  .grid {
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 12px;
  }

  .card {
    padding: 16px 12px;
  }

  .icon {
    font-size: 36px;
  }
}
