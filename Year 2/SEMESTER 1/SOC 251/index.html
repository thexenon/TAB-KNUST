:root {
  --bg: #f6f8fa;
  --card: #ffffff;
  --border: #e0e0e0;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 12px;
  font-family: system-ui, -apple-system;
  background: var(--bg);
}

h2 {
  margin: 0 0 12px;
  font-size: 18px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 8px;
}

/* Mobile list layout */
.card {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 14px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 10px;
  text-decoration: none;
  color: #222;
}

.card:active {
  background: #f0f0f0;
}

.icon {
  font-size: 24px;
  flex-shrink: 0;
}

.name {
  font-size: 15px;
  word-break: break-word;
}

/* Grid cards on larger screens */
@media (min-width: 640px) {
  body { padding: 20px; }

  .grid {
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 12px;
  }

  .card {
    flex-direction: column;
    text-align: center;
    padding: 16px 12px;
  }

  .icon {
    font-size: 36px;
    margin-bottom: 6px;
  }
}
</style>
